	String playlist = "Skips entire playlist.";
	String middle = "Skips to the middle of the queue.";
	String last = "Skips to the last track.";
}

String shuffle = "Shuffles all tracks that are in the queue. Forgets about playlists repeats, but not the speeds.";
ns shuffle
{
	String from = "From which to shuffle";
	String to = "To which shuffle";
	String playlist = "Playlist index to shuffle.";
}

String delete = "Deletes tracks in the queue by index. It is not recommended to use this command to delete a range of tracks, but you can try.";
ns delete
{
	String current = "Deletes current track from the queue.";
	String middle = "Deletes middle track from the queue.";
	String last = "Deletes last track from the queue.";
	String from = "Deletes track from given index to the end of the queue or if used with "to" param, it will delete the given range of tracks.";
	String to = "Deletes track from the queue from the beginning to the given index or if used with "from" param, it will delete the given range of tracks.";
