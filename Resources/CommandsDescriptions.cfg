String help = "Prints out all available commands and also the command's description if it exists.";

String play = "Joins your voice channel and plays audio from YouTube or SoundCloud, or from raw URL to audio, or admin's local files(note: a whole bunch of formats are not supported). Playlists are supported!";
ns play
{
	String speed = "Changes speed of audio. If speed < 1: audio plays faster.";
	String bass = "Sets bass-boost.";
	String basshz = "Sets bass-boost to a specific frequency. By default it equals 110.";
	String bassband = "Sets bandwidth to the bass-boost. By default it equals 0.3.";
	String repeat = "Repeats audio for certain number. If repeat < 0: the audio will be playing for 2147483647 times.";
	String search = "If search is explicitly set: it will search or not search via yt-dlp.";
	String searchengine = "A certain search engine that will be used to find URL. Supported: yt - Youtube(default), sc - SoundCloud.";
	String noinfo = "If noinfo is true: the info(name, URL(optional), duration) about track won't be sent.";
	String raw = "If raw is false: it won't use yt-dlp for finding a raw URL to audio.";
	String index = "The index of a playlist item. Used only if input music value is a playlist.";
	String shuffle = "Whether to shuffle tracks of a playlist.";
	String from = "If the input music value is playlist, then it will add only tracks from this index till the end or the max value, or to the \"to\" param.";
	String to = "If the input music value is playlist, then it will add only tracks to this index from the track with index 0 or if there is \"from\" param, then it will add the given range.";
	String amount = "If the input music value is playlist, then it will add only the given amount of tracks.";
}

String playlist = "Adds, changes, deletes playlists. By default it makes a playlist. If input indicies intersect with other playlists, they get destroyed.";
ns playlist
{
	String name = "The name of playlist to add/change.";
	String from = "The begin index of the playlist.";
	String to = "The end index of the playlist.";
	String speed = "The speed to set to the tracks.";
	String repeat = "The repeat count of the playlist.";
	String delete = "Deletes playlist by index.";
}

String speed = "Sets speed to the track or tracks that correspond to the given index or range of indices. By default it sets speed to the current track.";
ns speed
{
	String index = "The index of the track to change speed.";
	String middle = "The middle track of the queue.";
	String last = "The last track of the queue.";
	String from = "Sets the speed to the tracks from given index to the end of the queue or if used with "to" param, it will set the speed to the given range of tracks.";
	String to = "Sets the speed to the tracks from the queue from the beginning to the given index or if used with "from" param, it will set the speed to the given range of tracks.";
	String playlist = "Sets the speed to the given playlist.";
}

String bass = "Sets bass-boost decibels to the queue, that means that it is not specific to any tracks, like speed or repeat command are, but rather global. By default the value is zero.";
ns bass
{
	String clear = "Clears bass-boost.";
	String hz = "Sets bass-boost to a specific frequency. By default it equals 110.";
	String band = "Sets bandwidth to the bass-boost. By default it equals 0.3.";
}

String equalizer = "Sets equalizer frequencies(Hz) and decibels boosts to them to the queue, that means that it is not specific to any tracks, like speed or repeat command are, but rather global. By default the value is zero.";
ns equalizer
{
	String clear = "Clears equalizer.";
	String hz = "A frequency to adjust.";
	String delete = "Whether to delete frequency. Note that command value is ignored.";
}

String repeat = "Sets repeat count to the track or tracks that correspond to the given index or range of indices. By default it sets repeat count to the current track.";
ns repeat
{
	String index = "The index of the track to change repeat count.";
	String middle = "The middle track of the queue.";
	String last = "The last track of the queue.";
	String from = "Sets the repeat count to the tracks from given index to the end of the queue or if used with "to" param, it will set the repeat count to the given range of tracks.";
	String to = "Sets the repeat count to the tracks from the queue from the beginning to the given index or if used with "from" param, it will set the repeat count to the given range of tracks.";
	String playlist = "Sets the  repeat count to the given playlist.";
}

String insert = "Inserts tracks into specific position. By default it inserts tracks right after a current one.";
ns insert
{
	String after = "An index after which track or tracks will be inserted.";
	String speed = "Changes speed of audio. If speed < 1: audio plays faster. This param can be called while audio is playing.";
	String repeat = "Repeats audio for certain number. If repeat < 0: the audio will be playing for 2147483647 times.";
	String search = "If search is explicitly set: it will search or not search via yt-dlp.";
	String searchengine = "A certain search engine that will be used to find URL. Supported: yt - Youtube(default), sc - SoundCloud.";
	String raw = "If raw is false: it won't use yt-dlp for finding a raw URL to audio.";
	String shuffle = "Whether to shuffle tracks of a playlist.";
	String from = "If the input music value is playlist, then it will add only tracks from this index till the end or the max value, or to the \"to\" param.";
	String to = "If the input music value is playlist, then it will add only tracks to this index from the track with index 0 or if there is \"from\" param, then it will add the given range.";
	String amount = "If the input music value is playlist, then it will add only the given amount of tracks.";
}

String transfer = "Transfers track from index to index. You must provide int as a value to this command. By default it will transfer a track to the end.";
ns transfer
{
	String to = "An index after which track will be inserted.";
	String current = "After current track.";
	String middle = "After the middle track.";
}

String reverse = "Reverses the order of tracks.";
ns reverse
{
	String from = "The index from which to the end queue will be reversed. If used with "to" param it will reverse the given range.";
	String to = "The index to which from the beginning queue will be reversed. If used with "from" param it will reverse the given range.";
	String playlist = "The index of playlist to reverse. If this param is equal to -1, it'll choose the current playlist.";
}

String skip = "Skips current track.";
ns skip
{
	String secs = "Skips given amount of seconds.";
	String tosecs = "If tosecs < 0: it will skip to the beginning of the audio. Skips up to the given time.";
	String in = "Skips in the given index in the current playing playlist.";
